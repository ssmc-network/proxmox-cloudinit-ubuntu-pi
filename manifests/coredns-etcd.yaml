---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-config
  namespace: default
data:
  Corefile: |
    .:53 {
        etcd {
            path /skydns
            endpoint http://etcd-service:2379
        }
        errors
        log . "{proto} {remote} is Request: {name} {type} {>id}"
        cache 30
    }
---
apiVersion: v1
kind: Service
metadata:
  name: coredns-service
spec:
  selector:
    app: coredns-home
  ports:
  - name: dns-udp
    protocol: UDP
    port: 53
    targetPort: 53
  - name: dns-tcp
    protocol: TCP
    port: 53
    targetPort: 53
  type: LoadBalancer
  loadBalancerIP: 192.168.20.120
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coredns-home
  template:
    metadata:
      labels:
        app: coredns-home
    spec:
      containers:
      - name: coredns
        image: coredns/coredns
        args: ["-conf", "/etc/coredns/Corefile"]
        ports:
        - containerPort: 53
          protocol: UDP
        - containerPort: 53
          protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
      volumes:
      - name: config-volume
        configMap:
          name: coredns-config
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-service
spec:
  selector:
    app: etcd-home
  ports:
  - port: 2379
    targetPort: 2379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd-home
  template:
    metadata:
      labels:
        app: etcd-home
    spec:
      containers:
      - name: etcd
        image: bitnami/etcd
        ports:
        - containerPort: 2379
        env:
        - name: ALLOW_NONE_AUTHENTICATION
          value: "yes"
        - name: ETCD_DATA_DIR
          value: "/etcd-data"